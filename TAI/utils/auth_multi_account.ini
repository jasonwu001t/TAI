# Multi-Account AWS Configuration Template
# Copy this to auth.ini and replace with your actual credentials

# ========================================
# SINGLE ACCOUNT (Backward Compatibility)
# ========================================

[AWS]
aws_access_key_id = your_default_aws_access_key_id
aws_secret_access_key = your_default_aws_secret_access_key
region_name = us-east-1

# ========================================
# MULTI-ACCOUNT AWS CONFIGURATIONS
# ========================================

[AWS_DEV]
aws_access_key_id = your_dev_aws_access_key_id
aws_secret_access_key = your_dev_aws_secret_access_key
region_name = us-east-1
account_alias = development

[AWS_STAGING]
aws_access_key_id = your_staging_aws_access_key_id
aws_secret_access_key = your_staging_aws_secret_access_key
region_name = us-west-1
account_alias = staging

[AWS_PROD]
aws_access_key_id = your_prod_aws_access_key_id
aws_secret_access_key = your_prod_aws_secret_access_key
region_name = us-west-2
account_alias = production

[AWS_CLIENT_A]
aws_access_key_id = your_client_a_aws_access_key_id
aws_secret_access_key = your_client_a_aws_secret_access_key
region_name = eu-west-1
account_alias = client-a

[AWS_CLIENT_B]
aws_access_key_id = your_client_b_aws_access_key_id
aws_secret_access_key = your_client_b_aws_secret_access_key
region_name = ap-southeast-1
account_alias = client-b

# ========================================
# OTHER SERVICE CONFIGURATIONS
# ========================================

[Alpaca]
api_key = your_alpaca_api_key
api_secret = your_alpaca_secret_key
base_url = https://paper-api.alpaca.markets

[IB]
host = 127.0.0.1
port = 7497
client_id = 1

[Fred]
api_key = your_fred_api_key

[BLS]
api_key = your_bls_api_key

[Robinhood]
username = your_robinhood_username
password = your_robinhood_password
pyopt = your_2fa_secret

[Redshift]
host = your_redshift_host
user = your_redshift_user
password = your_redshift_password
database = your_redshift_database
port = 5439

[OpenAI]
api_key = your_openai_api_key

[Broker]
api_key = your_broker_api_key
secret_key = your_broker_secret_key

[Slack]
webhook_url = your_slack_webhook_url
bot_token = your_slack_bot_token
channel_id = your_slack_channel_id 